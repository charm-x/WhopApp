{% extends "base.html" %}

{% block title %}Error - Whop Gamify{% endblock %}

{% block content %}
<div class="error-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="error-card">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    </div>
                    <h2 class="text-white mb-3">Oops! Something went wrong</h2>
                    <p class="text-white-50 mb-4">{{ error or "An unexpected error occurred. Please try again." }}</p>
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg me-3">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
